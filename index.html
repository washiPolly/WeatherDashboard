<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./style.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <div class="card-panel id="dash">
        <h3 id="weatherDash" class="white-text">Weather Dashboard</h3>
    </div>

    <div class="row">

    <div class="col s3">
    <div class="container">
        <br>
        <br>
        <nav>
            <div class="nav-wrapper">
              <form>
                <div class="input-field">
                    <!-- <label >Search for a City:</label> -->
                    <input id="citySearch" type="search" required>
                  <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                  <i class="material-icons" id="clear">close</i>
                  <button href="#errorMsg" class="modal-trigger" style="visibility:hidden;" id="submitBtn">Submit</button>
                  <div id=searchHistoryDiv></div>
                  
                </div>
              </form>
            </div>
          </nav>
        
          <br>
        <br>
        <br>
    </div>
</div>
    <div class="col s9" >
        
            <div class="col s12 m11 l11" >
              <div class="card-panel" id="mainPanel">
                <span id="mainCard" class="white-text"></span>
              </div>
              <div id=resultsList></div>

              <br>
              <br>
      
              <h4 class="fiveDay"></h4>
              <br>
      
              <div id="forecast">
            </div>
          </div>

        
         
          


      </form>
 
    </div>

    <div class="container">
      <!-- <a href="#errorMsg" class="modal-trigger">Error</a> -->

      <div class="modal" id="errorMsg">
        <div class="modal-content">
          <h5>Oops!</h5>
            <p>Please Try Again, looks like we can't find that city!</p>
        </div>
          <div class="modal-footer">
          <a href="#" class="modal-close btn orange">Close</a>
        </div>
      </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./script.js"></script>
   
</body>
</html>
